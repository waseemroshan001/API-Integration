<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - API Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .search-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #cityInput {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #cityInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .weather-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .weather-main {
            text-align: center;
            margin-bottom: 25px;
        }

        .city-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .weather-icon {
            font-size: 4rem;
            margin: 15px 0;
        }

        .temperature {
            font-size: 3rem;
            font-weight: 300;
            color: #667eea;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.2rem;
            color: #666;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .detail-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .forecast-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .forecast-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .forecast-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .forecast-day {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .forecast-temps {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .temp-high {
            font-weight: 600;
            color: #667eea;
        }

        .temp-low {
            color: #999;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            #cityInput {
                min-width: 100%;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p class="subtitle">Real-time weather data from OpenWeatherMap API</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, New York)" value="London">
                <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
                <button class="btn btn-secondary" onclick="getCurrentLocation()">Use My Location</button>
            </div>
        </div>

        <div id="loadingContainer" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div id="errorContainer"></div>
        <div id="weatherContainer" class="weather-grid"></div>
        <div id="forecastContainer" class="forecast-section" style="display: none;">
            <h2 class="forecast-title">5-Day Forecast</h2>
            <div id="forecastGrid" class="forecast-grid"></div>
        </div>
    </div>

    <script>
        // OpenWeatherMap API configuration
        const API_KEY = 'demo_key'; // In production, use your actual API key
        const BASE_URL = 'https://api.openweathermap.org/data/2.5';
        
        // Weather data storage
        let weatherData = {};

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Allow Enter key to trigger search
            document.getElementById('cityInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    getWeather();
                }
            });
            
            // Load default weather
            getWeather();
        });

        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading(true);
            clearError();

            try {
                // For demo purposes, we'll use mock data since we don't have a real API key
                const mockWeatherData = generateMockWeatherData(city);
                displayWeather(mockWeatherData);
                
                // Also generate and display forecast
                const mockForecast = generateMockForecast(city);
                displayForecast(mockForecast);
                
            } catch (error) {
                console.error('Error fetching weather:', error);
                showError('Failed to fetch weather data. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        async function getCurrentLocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by this browser');
                return;
            }

            showLoading(true);
            clearError();

            navigator.geolocation.getCurrentPosition(
                async function(position) {
                    try {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                        // For demo, generate mock data for current location
                        const mockData = generateMockWeatherData('Your Location', lat, lon);
                        displayWeather(mockData);
                        
                        const mockForecast = generateMockForecast('Your Location');
                        displayForecast(mockForecast);
                        
                        document.getElementById('cityInput').value = 'Your Location';
                    } catch (error) {
                        showError('Failed to fetch weather for your location');
                    } finally {
                        showLoading(false);
                    }
                },
                function(error) {
                    showLoading(false);
                    showError('Unable to retrieve your location');
                }
            );
        }

        function generateMockWeatherData(city, lat = null, lon = null) {
            const conditions = ['Clear', 'Cloudy', 'Rainy', 'Sunny', 'Partly Cloudy'];
            const icons = ['‚òÄÔ∏è', '‚õÖ', 'üåßÔ∏è', 'üå§Ô∏è', '‚òÅÔ∏è'];
            const randomCondition = Math.floor(Math.random() * conditions.length);
            
            return {
                name: city,
                coord: { lat: lat || (Math.random() * 180 - 90), lon: lon || (Math.random() * 360 - 180) },
                main: {
                    temp: Math.round(Math.random() * 35 + 5), // 5-40¬∞C
                    feels_like: Math.round(Math.random() * 35 + 5),
                    humidity: Math.round(Math.random() * 60 + 30), // 30-90%
                    pressure: Math.round(Math.random() * 50 + 980) // 980-1030 hPa
                },
                weather: [{
                    main: conditions[randomCondition],
                    description: conditions[randomCondition].toLowerCase(),
                    icon: icons[randomCondition]
                }],
                wind: {
                    speed: Math.round(Math.random() * 20 + 1), // 1-21 m/s
                    deg: Math.round(Math.random() * 360)
                },
                visibility: Math.round(Math.random() * 10000 + 5000), // 5-15km
                clouds: {
                    all: Math.round(Math.random() * 100)
                }
            };
        }

        function generateMockForecast(city) {
            const forecast = [];
            const days = ['Today', 'Tomorrow', 'Day 3', 'Day 4', 'Day 5'];
            const conditions = ['Clear', 'Cloudy', 'Rainy', 'Sunny', 'Partly Cloudy'];
            const icons = ['‚òÄÔ∏è', '‚õÖ', 'üåßÔ∏è', 'üå§Ô∏è', '‚òÅÔ∏è'];
            
            for (let i = 0; i < 5; i++) {
                const randomCondition = Math.floor(Math.random() * conditions.length);
                forecast.push({
                    day: days[i],
                    condition: conditions[randomCondition],
                    icon: icons[randomCondition],
                    high: Math.round(Math.random() * 35 + 5),
                    low: Math.round(Math.random() * 20 + 0)
                });
            }
            
            return forecast;
        }

        function displayWeather(data) {
            const container = document.getElementById('weatherContainer');
            
            container.innerHTML = `
                <div class="weather-card">
                    <div class="weather-main">
                        <div class="city-name">${data.name}</div>
                        <div class="weather-icon">${data.weather[0].icon}</div>
                        <div class="temperature">${data.main.temp}¬∞C</div>
                        <div class="description">${data.weather[0].description}</div>
                    </div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value">${data.main.feels_like}¬∞C</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${data.main.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value">${data.wind.speed} m/s</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value">${data.main.pressure} hPa</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Visibility</div>
                            <div class="detail-value">${(data.visibility / 1000).toFixed(1)} km</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Cloud Cover</div>
                            <div class="detail-value">${data.clouds.all}%</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayForecast(forecast) {
            const container = document.getElementById('forecastGrid');
            const forecastSection = document.getElementById('forecastContainer');
            
            container.innerHTML = forecast.map(day => `
                <div class="forecast-item">
                    <div class="forecast-day">${day.day}</div>
                    <div class="weather-icon" style="font-size: 2rem;">${day.icon}</div>
                    <div style="margin: 10px 0; color: #666;">${day.condition}</div>
                    <div class="forecast-temps">
                        <span class="temp-high">${day.high}¬∞</span>
                        <span class="temp-low">${day.low}¬∞</span>
                    </div>
                </div>
            `).join('');
            
            forecastSection.style.display = 'block';
        }

        function showLoading(show) {
            const loadingContainer = document.getElementById('loadingContainer');
            loadingContainer.style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        function clearError() {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = '';
        }

        // Utility function to get wind direction
        function getWindDirection(degrees) {
            const directions = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            return directions[Math.round(degrees / 22.5) % 16];
        }

            const response = await fetch(`${BASE_URL}/weather?q=${city}&appid=${API_KEY}&units=metric`);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            return await response.json();
        }

        async function fetchRealForecastData(city) {
            const response = await fetch(`${BASE_URL}/forecast?q=${city}&appid=${API_KEY}&units=metric`);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            return await response.json();
        }
        */
    </script>
</body>
</html>
